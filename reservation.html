<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation - Sharma Elegance Haven</title>
    <style>
        /* General styling for the page */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header section */
        header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        header p {
            font-size: 18px;
        }

        /* Reservation section */
        .reservation-section {
            padding: 40px 20px;
            background-color: #fff;
            text-align: center;
        }

        .reservation-section h2 {
            font-size: 30px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .reservation-section p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
            max-width: 800px;
            margin: 0 auto 40px;
        }

        /* Reservation Form */
        .reservation-form {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .reservation-form input, .reservation-form select, .reservation-form textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .reservation-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
            font-size: 18px;
        }

        .reservation-form input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Footer section */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }

        footer a {
            color: #f4f4f4;
            text-decoration: none;
        }

        footer a:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>

<header>
    <h1>Sharma Elegance Haven</h1>
    <p>Where Elegance Meets Comfort</p>
</header>

<div class="reservation-section">
    <h2>Make a Reservation</h2>
    <p>Reserve your stay at Sharma Elegance Haven. Fill out the form below to book your room and experience unmatched luxury and comfort.</p>
    
    <form action="submit-reservation.php" method="POST" class="reservation-form">
        <input type="text" name="guest_name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>
        
        <select name="room_type" required>
            <option value="" disabled selected>Select Room Type</option>
            <option value="Single">Single Room</option>
            <option value="Double">Double Room</option>
            <option value="Suite">Suite</option>
        </select>

        <input type="date" name="check_in_date" required>
        <input type="date" name="check_out_date" required>
        
        <textarea name="special_requests" rows="4" placeholder="Special Requests (Optional)"></textarea>
        
        <input type="submit" value="Book Now">
    </form>
</div>

<footer>
    <p>&copy; 2024 Sharma Elegance Haven | <a href="mailto:info@sharmaelegancehaven.com">info@sharmaelegancehaven.com</a> | <a href="tel:+91-98765-43210">+91-98765-43210</a></p>
</footer>

</body>
